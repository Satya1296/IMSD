<html>
  <body>
    <script>
      var a = parseInt(prompt("Enter a number : "));
      switch(a){
        case 1: document.write("It's Sunday") 
                break;
        case 2: document.write("It's Monday")
                break;
        case 3: document.write("It's Tuesday")
                break;
        case 4: document.write("It's Wednesday")
                break;
        case 5: document.write("It's Thursday")
                break;
        case 6: document.write("It's Friday") 
                break;
        case 7: document.write("It's Saturday")
                break;
      }
    </script>
  </body>
</html>
