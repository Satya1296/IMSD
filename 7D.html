<html>
  <body>
    <h3>String Methods with User Input</h3>
    <script>
      var str = prompt("Enter a string:");
      document.write("You entered: " + str + "<br><br>");
      document.write("Length: " + str.length + "<br>");
      document.write("toUpperCase(): " + str.toUpperCase() + "<br>");
      document.write("toLowerCase(): " + str.toLowerCase() + "<br>");
      document.write("charAt(2): " + str.charAt(2) + "<br>");
      document.write("indexOf('a'): " + str.indexOf("a") + "<br>");
      document.write("lastIndexOf('a'): " + str.lastIndexOf("a") + "<br>");
      document.write("substring(1, 4): " + str.substring(1,4) + "<br>");
      document.write("slice(2, 6): " + str.slice(2,6) + "<br>");
      document.write("replace('a','@'): " + str.replace("a","@") + "<br>");
      document.write("split(' '): " + str.split(" ") + "<br>");
      document.write("trim(): " + str.trim() + "<br>");
      document.write("repeat(2): " + str.repeat(2) + "<br>");
      document.write("Concatenation : "+str.concat('!!!') + "<br>");
    </script>
  </body>
</html>
