<html>
  <body>
    <script>
      document.write("For loop :   ");
      for(i=1; i<=10; i++){
        document.write(i+'<br>');
      }
      document.write("While loop :   ");
      var i = 1;
      while(i<=10){
        document.write(i+'<br>');
        i++;
      }
      document.write("Do while :   ");
      var a=1;
      do{
        document.write(a+"<br>");
        a++;
      }while(a<=10);
    </script>
  </body>
</html>
