<html>
  <body>
    <script>
      var a = parseInt(prompt("Enter 1st number : "));
      var b = parseInt(prompt("Enter 2nd number : "));
      var c = parseInt(prompt("Enter 3rd number : "));
      if(a>b && a>c){
        alert("Larger Number is : "+a);
      }
      else if(b>c && b>a){
        alert("Larger Number is : "+b);
      }
      else if(c>a && c>b){
        alert("Larger Number is : "+c);
      }
      else{
        alert("Equal Numbers");
      }
    </script>
  </body>
</html>
