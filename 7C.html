<html>
  <body>
    <script>
      document.write("<h3>Math Object Demo</h3>");
      document.write("Math.PI: " + Math.PI + "<br>");
      document.write("Math.E: " + Math.E + "<br>");
      document.write("Math.SQRT2: " + Math.SQRT2 + "<br>");
      document.write("Math.LN2: " + Math.LN2 + "<br><br>");
      document.write("Math.round(4.6): " + Math.round(4.6) + "<br>");
      document.write("Math.floor(4.9): " + Math.floor(4.9) + "<br>");
      document.write("Math.ceil(4.1): " + Math.ceil(4.1) + "<br>");
      document.write("Math.max(10, 20, 5): " + Math.max(10,20,5) + "<br>");
      document.write("Math.min(10, 20, 5): " + Math.min(10,20,5) + "<br>");
      document.write("Math.sqrt(25): " + Math.sqrt(25) + "<br>");
      document.write("Math.pow(2, 3): " + Math.pow(2,3) + "<br>");
      document.write("Math.random(): " + Math.random() + "<br>");
      document.write("Math.abs(-7): " + Math.abs(-7) + "<br>");
      document.write("Math.trunc(4.987): " + Math.trunc(4.987) + "<br>");
    </script>
  </body>
</html>
